<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Faz com que o site se encaixe em qualquer dispositivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Um breve resumo da nossa historia</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- Conteudo vai ser colocado aqui -->

<body>
<div class="parallax1"></div>
<div class="container">
    <h2 style="color:white">Together For</h2>
    <div class="timer">
        <div class="unit">
          <span id="days">00</span>
          <p>Days</p>
        </div>
        <div class="colon">:</div>
        <div class="unit">
          <span id="hours">00</span>
          <p>Hours</p>
        </div>
        <div class="colon">:</div>
        <div class="unit">
          <span id="minutes">00</span>
          <p>Minutes</p>
        </div>
        <div class="colon">:</div>
        <div class="unit">
          <span id="seconds">00</span>
          <p>Seconds</p>
        </div>
      </div>
  </div>
<div class="parallax2"></div>
  <script src="scripts.js"></script>

</body>
</html>
